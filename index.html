<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style>
  </head>
  <body>
    <div class="container">

      <div class="card">
        <div class="left">
          <img class="img" src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div class="right">
          <h3 class="subtitle">PERFUME</h3>
  
          <h1 class="title">Gabrielle<br> Essence Eau <br>De Parfum</h1>
    
          <p class="parraf">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
    
          <div class="prices">
            <span class="main-price">$149.99</span>
            <span class="second-price">$169.99</span>
          </div>
         
    
          <button class="button"><img class="car-icon" src="./images/icon-cart.svg" />Add to Cart</button>
        </div>

      </div>
     
      
     
    </div>
